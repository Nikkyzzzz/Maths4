<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark mode background color */
            color: #fff; /* Text color */
            text-align: center; /* Center-align text within the body */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e; /* Darker container background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #fff; /* Heading color */
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left; /* Left-align text within the list */
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #90caf9; /* Link color */
        }
        a:hover {
            text-decoration: underline;
        }
        .year {
            display: block;
            width: 100%;
            text-align: center; /* Center-align the year */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maths PDF Viewer</h1>
        <ul>
            <li><a href="MATHEMATICS-IV-KAS-302.pdf" target="_blank" class="year">2019-20</a></li>
